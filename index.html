<!DOCTYPE html>

<head>
    <title>Ping Pong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

    
   <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="pingpong.jpg" alt="ping pong paddle on table">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <a href="#" class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </a>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        <label for="limit" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select name="limit" id="limit">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="p1Button">+1 Player 1</button>
                        <button class="is-info button card-footer-item" id="p2Button">+1 Player 2</button>
                        <button class="is-danger button card-footer-item" id="reset">Reset</button>
                    </footer>
                  </div>            
            </div>
        </div>
    </div>
   </section>

    <script src="app.js"></script>
</body>
</html>
